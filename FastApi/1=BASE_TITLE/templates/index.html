<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ service_name }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Минималистичная горизонтальная панель -->
    <header class="info-bar">
        <div class="info-item">
            <span class="label">Сервис:</span>
            <span class="value">{{ service_name }}</span>
        </div>
        <div class="info-item">
            <span class="label">Описание:</span>
            <span class="value">{{ service_description }}</span>
        </div>
        <div class="info-item">
            <span class="label">Ваш IP:</span>
            <span class="value" id="client-ip">...</span>
        </div>
        <div class="info-item">
            <span class="label">URL:</span>
            <span class="value" id="current-url">...</span>
        </div>
        <div class="info-item">
            <span class="label">Серверное время:</span>
            <span class="value" id="server-clock">...</span>
        </div>
        <!-- Кнопка-иконка "i" справа -->
        <button id="info-toggle" class="info-toggle" title="Подробная информация">ⓘ</button>
    </header>

    <!-- Блок детальной информации (скрыт по умолчанию) -->
    <div id="details-panel" class="details-panel hidden">
        <div id="details-content">Загрузка...</div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
